<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IntelVision</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward,dehaze,mail,password,visibility,visibility_off" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body onload="verificarSeUsuarioEstaLogado(); paraPerfil()">
    <nav>
        <div class="logo">
            <h1>
                <a href="index.html">IntelVision</a>
            </h1>
        </div>
        <ul class="first_links">
            <li>
                <a href="servicos.html">Serviços</a>
            </li>
            <li>
                <a href="contato.html">Contato</a>
            </li>
            <li>
                <a href="sobre-nos.html">Sobre nós</a>
            </li>
        </ul>
        <ul class="buttons_account">
            <li>
                <a href="login.html" class="login_button">Entrar</a>
            </li>
        </ul>
        <div class="hamburguer_menu">
            <span class="material-symbols-outlined">
                dehaze
            </span>
        </div>
    </nav>
    <div class="login_container">
        <div class="login_wrapper">
            <h1>
                Faça login
            </h1>
            <h2>
                Monitore seus servidores de forma simples, rápida e útil.
            </h2>
            <div class="form">
                <div class="field">
                    <input type="text" id="email" placeholder="">
                    <label for="email">Email</label>
                    <span class="material-symbols-outlined input_icon">
                        mail
                    </span>
                </div>
                <div class="field">
                    <input type="password" id="password" placeholder="">
                    <label for="password">Senha</label>
                    <span class="material-symbols-outlined input_icon">
                        password
                    </span>
                    <span class="material-symbols-outlined password_icon" id="view_password">
                        visibility
                    </span>
                </div>
                <div class="buttons">
                    <p>
                        Ainda não tem conta? <a href="./cadastro.html">Se cadastre</a>
                    </p>
                    <a href="#" class="login_button_page" id="login_button_page">
                        <span>
                            Entrar
                        </span>
                        <span class="icon_circle">
                            <span class="material-symbols-outlined">
                                arrow_forward
                            </span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/verificarCampos.js"></script>
<script src="js/login.js"></script>
<script src="js/verifyLogin.js"></script>

</html>
