<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntelVision | Servidores</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link rel="stylesheet" href="./css/predicoes.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.2.1"></script>
    <script
      src="https://kit.fontawesome.com/9f7414eb10.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/sessao.js"></script>
  </head>

  <body onload="validarSessaoAdministrador(), puxarDadosServidor()">
    <header>
      <div class="cabecalho-dash">
        <div class="nome-dash">
          <i class="fa-solid fa-chart-simple"></i>
          <h3>Dashboard</h3>
        </div>

        <div class="icone-usuario">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </header>

    <div class="janela">
      <div class="header-left">
        <h1>IntelVision</h1>

        <div class="btn-nav ativo">
          <a href="servidores.html">
            <i class="fa-solid fa-chart-simple"></i>
            <h3>Dashboard</h3>
          </a>
        </div>

        <!-- <div class="btn-nav">
          <a href="./mainPage.html">
            <i class="fa-solid fa-magnifying-glass-chart"></i>
            <h3>Análise de dados</h3>
          </a>
        </div> -->

        <div class="btn-nav" id="btn-nav-admin-usuarios">
          <a href="./tela-administracao-usuario.html">
            <i class="fa-solid fa-user-gear"></i>
            <h3>Adm - Usuários</h3>
          </a>
        </div>

        <div class="btn-nav" id="btn-nav-admin-servidores">
          <a href="./tela-administracao-servidores.html">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <h3>Adm - Servidores</h3>
          </a>
        </div>

        <div class="btn-nav btn-logout" onclick="limparSessao()">
          <a href="./index.html">
            <i class="fa-solid fa-right-from-bracket"></i>
            <h3>Sair</h3>
          </a>
        </div>
      </div>

      <!-- Conteúdo da página -->
      <div class="dash">
        <div class="dash__conteudo">

            <!-- KPI do relatório -->
          <div class="div-relatorio">
              <div class="div-botao-relatorio">
                  <div class="div-flex">
                  <div class="div-textos">
                  <h2 class="h2-branco">Relatórios da situação</h2>
                  <p class="p-verde">Relatórios e análise para auxílio</p>
                  </div>
                  <div class="div-bola-relatorio">
                    <img src="./assets/dashboard/relatorio.png" alt="Relatórios" class="img_relatorio">
                  </div>
                  </div>
              </div>
          </div>
          <!-- Gráficos de requisições por hora -->
          <div class="chart-container-teste">
              <h3>Predição de disco</h3>
            <div class="div-sub-titulo">
              <h3>Passado</h3>
              <h3>Futuro</h3>
            </div>
            <canvas id="predicaoDisco"></canvas>
          </div>

          <div class="div-relatorio">
            <div class="div-botao-relatorio">
                  <div class="div-flex">
                  <div class="div-textos">
                  <h2 class="h2-branco">Anotações passadas</h2>
                  <p class="p-verde">Leia anotações do ano passado</p>
                  </div>
                  <div class="div-bola-relatorio">
                    <img src="./assets/dashboard/anotacoes.png" alt="Relatórios" class="img_relatorio">
                  </div>
                  </div>
            </div>
            <div class="div-botao-relatorio">
                  <div class="div-flex">
                  <div class="div-textos">
                  <h2 class="h2-branco">Anotações atuais</h2>
                  <p class="p-verde">Faça suas anotações</p>
                  </div>
                  <div class="div-bola-relatorio">
                    <img src="./assets/dashboard/anotacoes.png" alt="Relatórios" class="img_relatorio">
                  </div>
                  </div>
            </div>
          </div>

          <div class="chart-container">
            <h3>Comparação anual de disco</h3>
            <canvas id="cpuUso"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Gráfico de Requisições por hora
      const ctxHora = document.getElementById("predicaoDisco");
      new Chart(ctxHora, {
        type: "line",
        data: {
          labels: ["Setembro" ,"Outubro", "Novembro", "Dezembro", "Janeiro", "Fevereiro", "Março"],
          datasets: [
            {
              label: "Requisições",
              data: [2000, 5000, 10000, 8000, 15000, 17000, 20000],
              backgroundColor: "rgba(40,167,69,0.0)",
              borderColor: "#28a745",
              borderWidth: 2,
              fill: true,
              tension: 0.0,
            },
            {
              label: "Teste",
              data: [3000, 10, 8000, 15000, 12000, 20000],
              backgroundColor: "rgba(40,167,69,0.0)",
              borderColor: "#6990A7",
              borderWidth: 2,
              fill: true,
              tension: 10.0,
            },
          ],
        },
        options: { responsive: true, plugins: { legend: { display: true } } },
      });
      // Gráfico de Uso da CPU
      const ctxCPU = document.getElementById("cpuUso");
      new Chart(ctxCPU, {
        type: "line",
        data: {
          labels: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto" ,"Setembro" ,"Outubro", "Novembro", "Dezembro"],
          datasets: [
            {
              label: "Uso da CPU (%)",
              data: [35, 50, 70, 90, 65, 45, 55],
              backgroundColor: "rgba(40,167,69,0.0)",
              borderColor: "#ff5252",
              borderWidth: 2,
              fill: true,
              tension: 0.0,
            },
            {
              label: "Uso da CPU (%)",
              data: [60, 50, 20, 10, 100, 45, 55],
              backgroundColor: "rgba(40,167,69,0.0)",
              borderColor: "#ff5252",
              borderWidth: 2,
              fill: true,
              tension: 0.0,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } },
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              title: { display: true, text: "%" },
            },
          },
        },
      });

      // Gráfico de Uso da RAM
      const ctxRAM = document.getElementById("ramUso");
      new Chart(ctxRAM, {
        type: "line",
        data: {
          labels: ["00h", "04h", "08h", "12h", "16h", "20h", "24h"],
          datasets: [
            {
              label: "Uso da RAM (%)",
              data: [60, 55, 65, 85, 75, 70, 60],
              backgroundColor: "rgba(0, 188, 212, 0.2)",
              borderColor: "#00bcd4",
              borderWidth: 2,
              fill: true,
              tension: 0.4,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              title: { display: true, text: "%" },
            },
          },
        },
      });
    </script>
    <script></script>
    <script src="./js/situacaoServidores.js"></script>
  </body>
</html>
