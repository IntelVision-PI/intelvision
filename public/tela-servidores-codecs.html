<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="shortcut icon"
      href="../assets/icon/favicon2.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="./assets/img/Câmera.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administração - Usuários</title>
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />
    <link rel="stylesheet" href="./css/analise-codecs.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="./js/sessao.js"></script>
    <script src="./js/alerta.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- scripts do Chart.js - 2022-1 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--FONT AWESOME-->
    <script
      src="https://kit.fontawesome.com/9f7414eb10.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body
    onload="puxarDadosServidor(), validarSessaoAdministrador(),pegarInformacoesServidor('Todos')"
  >
    <header>
      <div class="cabecalho-dash">
        <div class="nome-dash">
          <img src="./assets/img/icon-codec.png" alt="" />
          <h3>Análise - Codecs de Servidores de Processamento</h3>
        </div>
      </div>
    </header>
    <div class="janela">
      <div class="header-left">
        <h1>IntelVision</h1>

        <div class="btn-nav">
          <a href="servidores.html">
            <i class="fa-solid fa-chart-simple"></i>
            <h3>Dashboard</h3>
          </a>
        </div>

        <div class="btn-nav ativo" id="btn-nav-admin-usuarios">
          <a href="./tela-administracao-usuario.html">
            <i class="fa-solid fa-user-gear"></i>
            <h3>Adm - Usuários</h3>
          </a>
        </div>

        <div class="btn-nav" id="btn-nav-admin-servidores">
          <a href="./tela-administracao-servidores.html">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <h3>Adm - Servidores</h3>
          </a>
        </div>

        <div class="btn-nav btn-logout" onclick="limparSessao()">
          <a href="./index.html">
            <i class="fa-solid fa-right-from-bracket"></i>
            <h3>Sair</h3>
          </a>
        </div>
      </div>

      <div class="dash">
        <div class="dash__conteudo">
          <div class="kpi-container div-procura">
            <div class="filtro_servidores div-ipt-procura">
              <p>Filtrar por servidor:</p>
              <select
                name="fitro_nome_servidor"
                id="fitro_nome_servidor"
                onchange="pegarInformacoesServidor(fitro_nome_servidor.value)"
                class="ipt_procura"
              ></select>
            </div>
          </div>
          <div class="dash__conteudo__grupo">
            <div class="dash__conteudo__grupo__descricao-servidor">
              <table>
                <thead>
                  <tr>
                    <th>Descrição</th>
                    <th>Valores</th>
                  </tr>
                </thead>
                <tbody id="tbody_servidores_codec"></tbody>
              </table>
            </div>
            <div class="dash__conteudo__grupo__graficos">
              <!-- Gráficos de requisições por hora -->
              <div class="chart-container">
                <h3>
                  Consumo de CPU dos Codecs nos Servidores de Processamento
                </h3>
                <canvas id="requisicoesHora"></canvas>
              </div>
              <!-- Gráfico de requisições por dia -->
              <div class="chart-container">
                <h3>
                  Consumo de CPU do codec do servidor em ambiente estático
                </h3>
                <canvas id="requisicoesDia"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/verificarCampos.js"></script>
<script src="js/verifyLogin.js"></script>
<script src="js/tela-servidores-codecs.js"></script>
