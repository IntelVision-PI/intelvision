<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="shortcut icon"
      href="../assets/icon/favicon2.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="./assets/img/Câmera.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Contas</title>
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close"
    />
    <!-- <link rel="stylesheet" href="./css/tela-administracao.css"> -->
    <script src="../js/sessao.js"></script>
    <script src="./../js/alerta.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- scripts do Chart.js - 2022-1 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--FONT AWESOME-->
    <script
      src="https://kit.fontawesome.com/9f7414eb10.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="puxarDados()">
    <header>
      <div class="cabecalho-dash">
        <div class="nome-dash">
          <i class="fa-solid fa-chart-simple"></i>
          <h3>Dashboard</h3>
        </div>
      </div>
    </header>
    <div class="janela">
      <div class="header-left">
        <h1>IntelVision</h1>

        <div class="btn-nav">
          <a href="./mainPage.html">
            <i class="fa-solid fa-chart-simple"></i>
            <h3>Dashboard</h3>
          </a>
        </div>

        <div class="btn-nav">
          <a href="">
            <i class="fa-solid fa-server"></i>
            <h3>Servidores</h3>
          </a>
        </div>

        <div class="btn-nav ativo">
          <a href="./tela-administracao-usuario.html">
            <i class="fa-solid fa-user-gear"></i>
            <h3>Adm - Usuários</h3>
          </a>
        </div>

        <div class="btn-nav">
          <a href="./tela-administracao-servidores.html">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <h3>Adm - Servidores</h3>
          </a>
        </div>

        <div class="btn-nav btn-logout" onclick="limparSessao()">
          <i class="fa-solid fa-right-from-bracket"></i>
          <h3>Sair</h3>
        </div>
      </div>

      <div class="dash">
        <div class="dash__conteudo">
          <div class="div-links-contas">
            <a href="cadastro.html">
              <!-- <div class="div-botao"> -->
              <h3>Cadastrar usuário</h3>
              <!-- </div> -->
            </a>
          </div>
          <div class="div-procura">
            <div class="div-ipt-procura">
              <label for="">Procure pelo Representante:</label>
              <input
                type="text"
                id="ipt_representante"
                class="ipt_procura"
                oninput="buscarRepresentante(ipt_representante.value)"
                placeholder="Nome do Representante"
              />
            </div>
            <div class="div-ipt-procura">
              <label for="">Filtrar por atividade:</label>
              <select
                name=""
                id="select_atividade"
                onchange="selecionarAtividade()"
                class="ipt_procura"
              >
                <option value="Ambos">Ambos</option>
                <option value="1">Ativo</option>
                <option value="0">Inativo</option>
              </select>
            </div>
          </div>

          <div class="mostrarUsuarios">
            <table>
              <thead>
                <tr class="nomeColuna">
                  <th class="colunaUsuario">Nome</th>
                  <th class="colunaEmail">E-mail</th>
                  <th class="colunaEmail">Perfil</th>
                  <th class="colunaTipoAcesso">Editar</th>
                  <th class="colunaStatus">Status</th>
                </tr>
              </thead>
              <tbody id="tbody_usuarios"></tbody>
            </table>
          </div>
        </div>
        <!-- Essa parte é a div que aparece ao clicar no botão de editar -->
        <div class="out_edit_user out_edit" id="out_edit_user"></div>
        <div class="edit_user_modal modal_edit" id="edit_user_modal">
          <div class="edit_user_headers edit_headers">
            <h3>Editar Usuário</h3>
            <span class="material-symbols-outlined" id="close_edit_user_button">
              close
            </span>
          </div>
          <div class="edit_usuario_content edit_content">
            <div class="edit_status_field edit_field">
              <label for="">Status do usuário</label>
              <div class="edit_status_field__radio">
                <label for="rdi_usuarioAtivado">Ativado</label>
                <input
                  type="radio"
                  id="rdi_usuarioAtivado"
                  name="statusUsuario"
                  value="1"
                  checked="true"
                />
              </div>
              <div class="edit_status_field__radio">
                <label for="rdi_usuarioDesativado">Desativado</label>
                <input
                  type="radio"
                  id="rdi_usuarioDesativado"
                  name="statusUsuario"
                  value="0"
                />
              </div>
            </div>
            <div class="edit_usuario_button edit_buttons">
              <button class="cancel_button" id="cancel_button_edit_user">
                Cancelar
              </button>
              <button
                class="confirm_button"
                id="submit_button_edit_user"
                onclick="sendStatus(idModalSelecionado)"
              >
                Confirmar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/tela_administracao.js"></script>
